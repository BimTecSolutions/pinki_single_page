<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            cursor: pointer;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }
        p {
            font-size: 16px;
            color: #f0f0f0;
        }
    </style>
</head>
<body onclick="redirectToApp()">
    <div class="container">
        <img src="image.png" alt="App Image">
        <h1>Discover Something New</h1>
        <p>Experience the best features with our app. Tap anywhere to explore!</p>
    </div>
    <script>
        function redirectToApp() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.bimtecs.pinki";
        }
    </script>
</body>
</html>
