<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;

            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        .container {
            cursor: pointer;
            margin-top: 20px;
        }
        img {
            width: 500px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
        }
        ul {
            list-style-type: disc;
            margin-top: 10px;
            padding: 0;
            color: #f0f0f0;
            text-align: left;
        }
        ul li {
            font-size: 16px;
            margin: 5px 0;

<body onclick="redirectToApp()">
    <header>Welcome to සිංහල Novels App</header>

        <img src="image.png" alt="App Image">

        <ul>
            <li>සිංහල නවකතා එකතුව</li>

            <li>පොත් කියවන්න කැමති ඔයට අපෙන්</li>
        </ul>
    </div>
    <script>
        function redirectToApp() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.bimtecs.pinki";
        }
    </script>
</body>
</html>
